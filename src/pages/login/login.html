<ion-header no-border>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/img/logo.png">
  </div>
</ion-header>

<ion-content>
  <div class="center">
    <div heading-column-lr>
      <h1 big-heading>Login</h1>
      <h2 small-heading>Sign UP</h2>

    </div>
    <ion-label>
      logueante
    </ion-label>
    <ion-item transparent>
      <img icon-small src="assets/img/user.png" />
      <ion-input [(ngModel)="Email" placeholder="Username" type="text"></ion-input>
    </ion-item>
    <ion-item transparent>
      <img icon-small src="assets/img/lock.png" />
      <ion-input [(ngModel)="Password" placeholder="Password" type="password"></ion-input>
    </ion-item>
    <ion-label class="forget-password">Forget-password</ion-label>

    <div linespace></div>
    <ion-button color="primary" class="ion-button-class" shape="round" fill="solid" size="large" expand="block"
      (click)="LoginOTP()">Login</ion-button>
    <ion-label class="ion-text-center">Don't have Account?<span class="link-button" (click)="Register()">Sign Up</span>
    </ion-label>

  </div>

</ion-content>
