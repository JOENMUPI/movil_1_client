<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ form.tittle }}</ion-title>
    <ion-label *ngIf="allUsers != null">Users who completed this form: {{ allUsers }}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let section of form.sections">
    <ion-card-header>
      
      <ion-card-title>{{ section.tittle }}</ion-card-title>
      <ion-card-subtitle>{{ section.message }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card *ngFor="let question of section.questions">
      <ion-card-header>
        <ion-card-title>{{ question.tittle }}</ion-card-title>
      </ion-card-header>
      
      <ion-item-group *ngFor="let input of question.inputs">
        <ion-item *ngIf="(question.type == 'MultipleChoice' || question.type == 'List')">
          <ion-label>{{ input.message }}</ion-label>
          <ion-label>{{ input.responses }}%</ion-label>
        </ion-item>
        <ion-item *ngIf="(question.type == 'Hour' || question.type == 'Date' || question.type == 'Text')">
          <ion-label>{{ input.message }}</ion-label>
          <ion-label>No sabemos minar este tipo de data</ion-label>
        </ion-item>
      </ion-item-group> 
     </ion-card>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" href="/user">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="/login">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
